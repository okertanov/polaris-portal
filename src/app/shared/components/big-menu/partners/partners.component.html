<div class="topSection">
    <div class="container-fluid customContainer">
        <div class="row py-0 py-lg-5 pb-5">
            <div class="col-12 col-lg-6 d-block d-sm-flex d-lg-block align-items-center justify-content-between">
                <h1 class="bold purple my-3 my-sm-4 my-lg-5">
                    We are dVITA
                </h1>
                <a routerLink="/team" class="d-flex align-items-center my-4">
                    <div class="m-0 me-2"> ABOUT US </div>
                </a>
                <a routerLink="/faq" class="d-flex align-items-center my-4">
                    <div class="m-0 me-2"> FAQ </div>
                </a>
                <a href="https://t.me/dVITACommunity" class="d-flex align-items-center my-4">
                    <div class="m-0 me-2"> COMMUNITY </div>
                </a>
            </div>

            <div class="col-12 col-lg-6">
                <mat-radio-group aria-label="Select an option" [(ngModel)]="subItem">
                    <div class="block">
                        <div class="head d-flex align-items-center mt-4 my-3" (click)="popUpMessage()">
                            <mat-radio-button value="">
                                <h3 class="bold purple m-0"> dVITA Foundation </h3>
                            </mat-radio-button>
                        </div>
                        <div class="d-flex">
                            <div class="left"></div>
                            <div>
                                <div class="fw-bold mb-2"> Grant Program </div>
                                <div class="fw-bold mb-2"> Charitable giving </div>
                                <p class="mb-4"> </p>
                            </div>
                        </div>
                    </div>

                    <div class="block">
                        <div class="head d-flex align-items-center mt-4 my-3" (click)="popUpMessage()">
                            <mat-radio-button value="">
                                <h3 class="bold purple m-0"> dVITA LABS </h3>
                            </mat-radio-button>
                        </div>
                        <div class="d-flex">
                            <div class="left"></div>
                            <div>
                                <div class="fw-bold mb-2"> Enterprise Solutions </div>
                                <div class="fw-bold mb-2"> Start Up Solutions </div>
                                <div class="fw-bold mb-2"> Preferred Partner Program </div>
                                <p class="mb-4"> </p>
                            </div>
                        </div>
                    </div>

                    <div class="block">
                        <div class="head d-flex align-items-center mt-4 my-3" (click)="popUpMessage()">
                            <mat-radio-button value="">
                                <h3 class="bold purple m-0"> dVITA Capital </h3>
                            </mat-radio-button>
                        </div>
                        <div class="d-flex">
                            <div class="left"></div>
                            <div>
                                <div class="fw-bold mb-2"> Investment Fund </div>
                                <p class="mb-4"> </p>
                            </div>
                        </div>
                    </div>
                </mat-radio-group>
            </div>
        </div>
    </div>
</div>
