<form>
  <h2 mat-dialog-title class="purple">🔐 Unlock wallet</h2>
  <mat-dialog-content class="mat-typography">
    <p *ngIf="data.message" class="message" [innerHTML]="data.message"></p>
    <div>
      <p class="bold">Enter your password to unlock wallet</p>
      <input type="password" name="password" class="w-100" />
    </div>
    <div class="loading" *ngIf="decrypting">
      <mat-spinner></mat-spinner>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button" [disabled]="decrypting">Cancel</button>
    <button mat-raised-button cdkFocusInitial type="submit" [disabled]="decrypting" (click)="onConfirm($event)">Unlock</button>
  </mat-dialog-actions>
</form>
