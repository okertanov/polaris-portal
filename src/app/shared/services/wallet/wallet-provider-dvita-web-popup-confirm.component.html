<form>
  <h2 mat-dialog-title class="purple mb-4">📝 Confirm Transaction</h2>
  <mat-dialog-content class="mat-typography">
    <p>Are you sure you want to make this blockchain transaction?</p>
    <p>Signer address: <b>{{ data.signerAddress }}</b></p>
    <p>Transaction cost: <b class="fee">{{ fee }} DVG</b></p>
    <p>Transaction parameters:</p>
    <pre class="json">{{ stringify(data.readableTransactionJSON) }}</pre>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">Cancel</button>
    <button mat-raised-button cdkFocusInitial type="submit" (click)="onConfirm($event)">Confirm</button>
  </mat-dialog-actions>
</form>
