<div class="container-fluid customContainer">
    <div class="row py-4 py-lg-5">
        <div class="col-12 col-lg-6">
            <div class="largeText"> Our partners </div>
        </div>
        <div class="col-12 col-lg-6">
            <h5 class="fw-bold mt-4"> List of our partners </h5>
            <h5 class="w-75">
                All partners of the company we work with are listed here. You can get acquainted with
            </h5>
            <div class="my-4 my-lg-5">
                <button mat-raised-button routerLink="/become-our-partner"> Become a partner </button>
            </div>
        </div>
    </div>

    <div class="row my-5 pb-5">
        <div class="col-12 col-sm-6 col-lg-3 py-4" *ngFor="let partner of partners">
            <img src="assets/imgs/landing/{{ partner }}.png" class="">
        </div>
    </div>
</div>
