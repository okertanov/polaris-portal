<div class="blog py-5">
    <div class="d-flex">
        <div class="w-50"></div>
        <div class="w-50 customBorder"></div>
    </div>
    <div class="container-fluid customContainer">
        <div class="row my-3">
            <div class="col-12 col-sm-6">
                <div class="largeText">
                    Blog
                </div>
            </div>
            <div class="col-12 col-sm-6">
                <div class="row">
                    <div class="col-12 my-4">
                        <div class="d-none d-sm-flex align-items-center justify-content-between">
                            <img src="assets/icons/facebook.svg">
                            <img src="assets/icons/youtube.svg">
                            <img src="assets/icons/instagram.svg">
                            <img src="assets/icons/linkedin.svg">
                            <img src="assets/icons/twitter.svg">
                            <img src="assets/icons/facebook.svg">
                            <img src="assets/icons/youtube.svg">
                            <img src="assets/icons/instagram.svg">
                            <img src="assets/icons/linkedin.svg">
                            <img src="assets/icons/twitter.svg">
                        </div>
                        <div class="d-flex d-sm-none align-items-center justify-content-between mb-3">
                            <img src="assets/icons/facebook.svg">
                            <img src="assets/icons/youtube.svg">
                            <img src="assets/icons/instagram.svg">
                            <img src="assets/icons/linkedin.svg">
                            <img src="assets/icons/twitter.svg">
                        </div>
                        <div class="d-flex d-sm-none align-items-center justify-content-between">
                            <img src="assets/icons/facebook.svg">
                            <img src="assets/icons/youtube.svg">
                            <img src="assets/icons/instagram.svg">
                            <img src="assets/icons/linkedin.svg">
                            <img src="assets/icons/twitter.svg">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row py-5">
            <div class="col-12 col-sm-6 col-lg-4 p-3 p-sm-4" *ngFor="let blog of blogList">
                <div class="card border-0 p-3 p-sm-4">
                    <img class="w-100" [src]="blog.imgSrc">
                    <h3 class="mt-3"> {{ blog.title }} </h3>
                    <p>
                        {{ blog.description }}
                    </p>
                    <div class="d-flex align-items-center justify-content-between">
                        <a routerLink="/blog" class="d-flex align-items-center">
                            <h5 class="m-0 me-2"> Read more </h5>
                            <mat-icon>chevron_right</mat-icon>
                        </a>
                        <h5 class="date m-0"> {{ blog.date }} </h5>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <app-paginator [dataLength]="dataLength" [pageSizeOption]="pageSizeOption" [pageSize]="pageSize" (onPage)="pageChange($event)"></app-paginator>
            </div>
        </div>
    </div>
</div>
